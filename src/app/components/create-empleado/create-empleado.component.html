<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Crear Empleado</h3>

                    <form [formGroup]="formCreate" (ngSubmit)="agregarEmpleado()">
                        <div class="row mt-4">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div>
                            <input type="text" class="form-control mt-3" formControlName="documento" placeholder="Documento">
                            <input type="number" class="form-control mt-3" formControlName="salario"  placeholder="Salario">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-lg me-3" routerLink="/listado">Volver</button>
                            <button type="submit" class="btn btn-secondary btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
